<div class="PageNavigation" id="pageNavigation">
    {% if page.previous.url %}
        <a class="prev" href="{{site.baseurl}}/{{page.previous.permalink}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
        <a class="next" href="{{site.baseurl}}/{{page.next.permalink}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
